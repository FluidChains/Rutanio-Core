<div class="ban-node-content">
    <h1 mat-dialog-title>Ban node</h1>
    <div mat-dialog-content>
    <p>Fill out total seconds you want to ban the node: {{data.ip}}</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.seconds">
    </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button class="accept-button" [mat-dialog-close]="data" cdkFocusInitial>Ban</button>
        <button mat-button class="cancel-button" (click)="onNoClick()">Cancel</button>
    </div>
</div>
